<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id = txt>
<body>
<select id="chon">
    <option value="f">Foot to Meters</option>
    <option value="m">Meters to Foot</option>
</select>
<button onclick="change()">Chuyá»ƒn</button>
<h1 id="rs"></h1>
<script>
    let giDo = document.getElementById("txt");
    let ch = document.getElementById("chon")
    let rs = document.getElementById("rs");
    function change() {
        let LuaChon = ch.value;
        let so = giDo.value;
        if (LuaChon == "f") {
            rs.innerHTML = FootToMeters(so);
        }else {
            rs.innerHTML = MeterToFoot(so);
        }
    }
    function FootToMeters(foot) {
        let  meter = 0.305 * foot;
        return meter;
    }
    function MeterToFoot(meter) {
        let  foot = 3.279 * meter;
        return foot;
    }
</script>

</body>
</html>
