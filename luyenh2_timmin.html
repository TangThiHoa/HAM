<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapa">
<input id="nhapb">
<input id="nhapc">
<button type="button" onclick="kiemtra()"> Check</button>
<h1 id="kq"></h1>


<script>
    function sum(a,b,c){
        let min=a
        if (b<=min){
            min=b
        }if (c<=min){
            min=c
        }return min
    }
    function kiemtra() {
        let x= +document.getElementById("nhapa").value
        let y=+ document.getElementById("nhapb").value
        let z= +document.getElementById("nhapc").value
        kq.innerHTML=sum(x,y,z)


    }




</script>

</body>
</html>
