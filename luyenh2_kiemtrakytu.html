    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = prompt("nhập kí tự & số :");
    function check (x){
        let text=" "
        if (isNaN(x)){
            text="không phải kí số"
            return text
        }else {
            text="kí tự số "
        }return text
    }
    alert(check(a))




</script>
