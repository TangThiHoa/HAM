<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"id="Nhapvao">
<button onclick="check()">kiemtra</button>
<h1 id="aa"></h1>
<script>
    let txt = document.getElementById('Nhapvao');
    let aa = document.getElementById('aa');
    function check() {
        let num = +txt.value;
        let kq= nguyento(num)
        aa.innerHTML= kq;
    }
    function nguyento(x) {
        let xxx="là số nguyên tố!";
        for (let i =2 ; i*i<=x;i++){
            if (x%i==0){
                xxx="không phải là số nguyên tố!";
                break;
            }
        }
        return xxx;

    }









</script>

</body>
</html>
